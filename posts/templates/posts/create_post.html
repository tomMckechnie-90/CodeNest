{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %} 
<div class="container d-flex justify-content-center">
    <div class="card">
        <h2>Create a New Post</h2>
        <p class="text-muted text-center">You can optionally upload an image to accompany your post. If no image is uploaded, a default
            placeholder will be used.</p>
        <form id="create-post-form" method="post" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Post</button>
        </form>
    </div>
</div> 




{% endblock %}
