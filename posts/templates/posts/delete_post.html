{% extends "base.html" %}{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<h2>WAIT! Hang on, are your sure you want to delete "{{ post.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-dark">Yes, I am sure</button>
</form>
<a href="{% url 'post_detail' post.slug %}">
    <button type="submit" class="btn btn-dark">Cancel</button>
</a>





{% endblock %}
