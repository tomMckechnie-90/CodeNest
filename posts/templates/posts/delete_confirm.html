{% extends "base.html" %}
{% block content %}
<h2>Delete {{ post.title }}?</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <!-- Link back to the post detail page (or home) if the user changes their mind -->
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">
        No, Cancel
    </a>
</form>
{% endblock %}
