{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="card">
    <div class="card-body">
        <h1>{{ post.title }}</h1>
        <p class="text-muted small">Author: {{ post.author }}</p>
        <p class="text-muted small">Posted on: {{ post.created_at }}</p>

        <article class="card-text">
            {{ post.content | safe }}
        </article>
    </div>
</div>

{% endblock content %}
